<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #202124;
            margin-top: 50px;
            font-size: 36px;
        }

        #search-form {
            margin-top: 20px;
        }

        #search-box {
            width: 550px;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 30px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }

        #search-box:focus {
            border: 1px solid #4285f4;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #search-button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        #search-button:hover {
            background-color: #357ae8;
        }

        #results {
            display: none;
            margin-top: 40px;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
            margin: auto;
            flex-wrap: wrap;
        }

        .left, .right {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 400px;
        }

        h2 {
            color: #202124;
            font-size: 22px;
            border-bottom: 2px solid #dfe1e5;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .result {
            margin-bottom: 20px;
            text-align: left;
        }

        .result a {
            color: #1a0dab;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .result p {
            margin: 5px 0;
            color: #545454;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            -webkit-box-orient: vertical;
            max-width: 100%; /* Prevents text from expanding too much */
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            #search-box {
                width: 90%;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            .left, .right {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Search Engine</h1>
    <form id="search-form">
        <input type="text" id="search-box" name="query" placeholder="Search Google or type a URL">
        <br>
        <button type="submit" id="search-button">Search</button>
    </form>

    <div id="results">
        <div class="container">
            <div class="left">
                <h2>BM25 + PageRank</h2>
                <p>Number of results: <span id="total-hit-bm25"></span></p>
                <div id="bm25-results"></div>
            </div>
            <div class="right">
                <h2>Custom TF-IDF + PageRank</h2>
                <p>Number of results: <span id="total-hit-tfidf"></span></p>
                <div id="tfidf-results"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const query = document.getElementById('search-box').value;

            document.getElementById('results').style.display = 'block';
            document.getElementById('bm25-results').innerHTML = '<p>Loading...</p>';
            document.getElementById('tfidf-results').innerHTML = '<p>Loading...</p>';

            fetch(`/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-hit-bm25').textContent = data.total_hit_bm25;
                    document.getElementById('total-hit-tfidf').textContent = data.total_hit_tfidf;

                    const bm25Results = data.bm25_results.map(result => `
                        <div class="result">
                            <a href="${result.url}">${result.title}</a>
                            <p>${result.text}</p>
                        </div>
                    `).join('');
                    document.getElementById('bm25-results').innerHTML = bm25Results;

                    const tfidfResults = data.tfidf_results.map(result => `
                        <div class="result">
                            <a href="${result.url}">${result.title}</a>
                            <p>${result.text}</p>
                        </div>
                    `).join('');
                    document.getElementById('tfidf-results').innerHTML = tfidfResults;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
